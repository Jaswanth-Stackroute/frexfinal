<div class="chat-message d-flex">
 <!-- <div class="image-wrapper">-->
   <!-- <img [src]="sanitizedPhotoUrl" class="rounded-circle">
 </div> --> 
 <div class="image-wrapper" [routerLink]="message.sender.id">
  <img [src]="message.sender.photoUrl" class="rounded-circle">
</div>
 <div class="bubble d-flex flex-column">
   <div class="name">
     {{message.sender.firstName}} {{message.sender.lastName}}
   </div>
   <small class="timestamp">{{message.createdAt.toDate() | date:'medium'}}</small>
   <div class="message">
     {{message.message}}
 </div>
  </div>
</div>
