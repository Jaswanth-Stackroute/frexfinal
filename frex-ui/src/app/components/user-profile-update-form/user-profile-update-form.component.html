<body>
  
  <div class="dash">
    <br>
      <button class="button" style="margin-block: 10px" (click)="dash()">Go to Dashboard</button>
      <!-- <mat-icon (click)="dash()">view_quilt</mat-icon> -->
  </div>

<div class="outer">
  <div class="update-container">
    <div class="top">
      <h2>Profile details</h2>
    </div>

    <div class="col-12">
      <table>
        <tr>
          <td rowspan="9"> <img [src]="url" class="thumb"  width="200px"></td>
          <td width=20%>Username</td>
          <td width=40% >{{user.userName}}</td>
        </tr>
        <tr>
          <td>First Name</td>
          <td>{{ user.firstName }}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{ user.lastName }}</td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td>{{ date }}</td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>{{ user.gender }}</td>
        </tr>
        <tr>
          <td>Address</td>
          <td>{{ user.address }}</td>
        </tr>
        <tr>
          <td>Country</td>
          <td>{{ user.country }}</td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td>{{ user.phoneNumber }}</td>
        </tr>
        <tr>
          <td>Email ID</td>
          <td>{{ user.mailId }}</td>
        </tr>
      </table>

      <br />
    </div>
    <div class="btns">
      <button
        class="btn btn-primary"
        style="margin-block: 10px"
        (click)="editForm()"
      >
        Edit Profile
      </button>
      <button
        class="btn btn-danger"
        style="margin-block: 10px; padding-block: 20px"
        (click)="deleteForm()"
      >
        Delete Profile
      </button>
    </div>
  </div>
</div>
<div class="bg"></div>
