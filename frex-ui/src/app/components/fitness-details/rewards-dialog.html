<div class="container-fluid">
  <div class="row" style="height: 10px"></div>
  <div class="row quicksand mat-h2 font-weight-bolder" style="margin: 20px">
    Rewards for Today!
  </div>
  <div class="quicksand mat-h4 font-weight-bolded" style="margin: 10px" *ngIf="loading">
    Calculating rewards...
  </div>
  <div class="row" style="height: 10px"></div>
  <div class="row justify-content-center" *ngIf="loading">
    <img src="../../../assets/fitness-activities/rewards.gif" style="height: 200px; width: 600px">
  </div>
  <div class="row quicksand" *ngIf="!loading" style="margin: 20px">
    <div class="quicksand mat-h4 font-weight-bold">Congrats!!! You earned {{rewards}} reward points today!</div>
    <br/>
  </div>
  <div class="row justify-content-end" *ngIf="!loading" style="margin: 20px" (click)="onNoClick()">
    <button mat-raised-button color="primary">Keep Freaking!</button>
  </div>
</div>
